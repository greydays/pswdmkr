<ion-view view-title="Password Maker">
  <ion-content class="padding">
    <h2>Password Maker</h2>
    <label class="item item-input">
      <span class="input-label">Magic Word</span>
      <input type="text" data-ng-model="magicInput">
    </label>
    <label class="item item-input">
      <span class="input-label">Site/system name</span>
      <input type="text" data-ng-model="siteInput">
    </label>
   <h3>{{passReturn}}</h3>
    <section class="flex-main">
      <div class="flex-row">
        <div class="box">
          <p>1</p>
        </div>
        <div class="box">
          <p>2</p>
        </div>
        <div class="box">
          <p>3</p>
        </div>
      </div>
      <div class="flex-row">
        <div class="box">
          <p>4</p>
        </div>
        <div class="box">
          <p>5</p>
        </div>
        <div class="box">
          <p>6</p>
        </div>
      </div>
      <div class="flex-row">
        <div class="box">
          <p>7</p>
        </div>
        <div class="box">
          <p>8</p>
        </div>
        <div class="box">
          <p>9</p>
        </div>
      </div>
    </section>
  </ion-content>
</ion-view>
