<ion-view view-title="Password Maker">
  <ion-content class="padding" ng-init="block = 'animals'">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Magic Word:</span>
        <input type="text" data-ng-model="test.magicInput">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Site/system name:</span>
        <input type="text" data-ng-model="test.siteInput">
      </label>
    </div>
    <section class="list" ng-show="block == 'animals'" ng-click="block = 'verbs'">
      <div class="button-bar item">
        <a class="button" ng-click="animals('dog')">Dog</a>
        <a class="button" ng-click="animals('cat')">Cat</a>
        <a class="button" ng-click="animals('rabbit')">Rabbit</a>
      </div>
      <div class="button-bar item">
        <a class="button" ng-click="animals('dragon')">Dragon</a>
        <a class="button" ng-click="animals('llama')">Llama</a>
        <a class="button" ng-click="animals('unicorn')">Unicorn</a>
      </div>
      <div class="button-bar item">
        <a class="button" ng-click="animals('eagle')">Eagle</a>
        <a class="button" ng-click="animals('dolphin')">Dolphin</a>
        <a class="button" ng-click="animals('penguin')">Penguin</a>
      </div>
    </section>
    <section class="list" ng-show="block == 'verbs'" ng-click="block = 'colors'">
      <div class="button-bar item">
        <a class="button" ng-click="verbs('eats')">eats</a>
        <a class="button" ng-click="verbs('breathes')">breathes</a>
        <a class="button" ng-click="verbs('drinks')">drinks</a>
      </div>
      <div class="button-bar item">
        <a class="button" ng-click="verbs('dreams')">dreams</a>
        <a class="button" ng-click="verbs('farts')">farts</a>
        <a class="button" ng-click="verbs('smells')">smells</a>
      </div>
      <div class="button-bar item">
        <a class="button" ng-click="verbs('snubs')">snubs</a>
        <a class="button" ng-click="verbs('snorts')">snorts</a>
        <a class="button" ng-click="verbs('summons')">summons</a>
      </div>
    </section>
    <section class="list" ng-show="block == 'colors'" ng-click="block = 'nouns'">
      <div class="button-bar item">
        <a class="button" ng-click="colors('red')">Red</a>
        <a class="button" ng-click="colors('blue')">Blue</a>
        <a class="button" ng-click="colors('green')">Green</a>
      </div>
      <div class="button-bar item">
        <a class="button" ng-click="colors('yellow')">Yellow</a>
        <a class="button" ng-click="colors('orange')">Orange</a>
        <a class="button" ng-click="colors('purple')">Purple</a>
      </div>
      <div class="button-bar item">
        <a class="button" ng-click="colors('white')">White</a>
        <a class="button" ng-click="colors('black')">Black</a>
        <a class="button" ng-click="colors('rainbow')">Rainbow</a>
      </div>
    </section>
    <section ng-show="block == 'nouns'" ng-click="block = 'pass'; displayPass()">
      <div class="button-bar item">
        <a class="button" ng-click="nouns('cheese')">Cheeseburgers</a>
        <a class="button" ng-click="nouns('fire')">Fire</a>
        <a class="button" ng-click="nouns('poops')">Poops</a>
      </div>
      <div class="button-bar item">
        <a class="button" ng-click="nouns('cars')">Cars</a>
        <a class="button" ng-click="nouns('donuts')">Donuts</a>
        <a class="button" ng-click="nouns('phones')">Phones</a>
      </div>
      <div class="button-bar item">
        <a class="button" ng-click="nouns('sushi')">Sushi</a>
        <a class="button" ng-click="nouns('baseballs')">Baseballs</a>
        <a class="button" ng-click="nouns('bicycles')">Bicycles</a>
      </div>
    </section>
    <section class="list" ng-show="block == 'pass'">
      <div class="list">
        <h4>Password:</h4>
        <h3>{{returnPass}}</h3>
      </div>
      <div class="list">
        <button class="button button-positive" on-touch="copyPass()">Copy to Clipboard</button>
        <button class="button button-positive" ng-click="clearAll(); block = 'animals'">Clear</button>
      </div>
    </section>

  </ion-content>
</ion-view>
